<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Редактирование книги</title>
</head>
<body>

<form th:method="PATCH" th:action="@{/books/{id}(id=${book.getId()})}" th:object="${book}">
    <label for="name">Введите название книги: </label>
    <input type="text" th:field="*{name}" id="name"/>
    <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" style="color:red"></div>
    <br/>
    <label for="author">Введите автора книги: </label>
    <input type="text" th:field="*{author}" id="author"/>
    <div th:if="${#fields.hasErrors('author')}" th:errors="*{author}" style="color:red"></div>
    <br/>
    <label for="description">Введите описание книги: </label>
    <input type="text" th:field="*{description}" id="description"/>
    <div th:if="${#fields.hasErrors('description')}" th:errors="*{description}" style="color:red"></div>
    <br/>
    <br/>
    <input type="submit" value="Обновить!"/>
</form>

<br/>

<form th:method="DELETE" th:action="@{/books/{id}(id=${book.getId()})}">
    <input type="submit" value="Удалить"/>
</form>

<br/>
<br/>
<a th:href="@{/books}">Назад</a>
    
</body>
</html>
